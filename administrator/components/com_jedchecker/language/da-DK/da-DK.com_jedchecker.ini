COM_JEDCHECKER_CONGRATS="Tillykke! Hvis du bruger denne komponent så du har sandsynligvis udviklet en Joomla! udvidelse. Nu kommer den &quot;hårde&quot; del - at få den på Joomla Extension Directory (JED). JED har strenge krav, der skal overholdes, før en udvidelse kan blive offentliggjort i kataloget. Disse krav kan findes <a href='%s' target='_blank'>her</a>. Denne komponent er bygget med henblik på at forenkle udviklingsprocessen ved automatisk at tjekke koden for almindelige fejl i udvidelser."
COM_JEDCHECKER_CODE_STANDARDS="Dette er imidlertid ikke det eneste mål. Vi tilstræber også at kontrollere kodestandarder, såsom de JPlatform indeholder. Dette vil sikre, at Joomla udvidelsesudviklere er opmærksomme på JPlatform kodningsstandarderne og dette vil højne kvalitetetsbaren i vort Joomla fællesskab endnu mere. Til dette har vi brug for dig - tag et kig på <a href='%s' target='_blank'>Github projektet</a>. Fork komponenten, tilføj dine kodetests og send os dine pull anmodninger!"

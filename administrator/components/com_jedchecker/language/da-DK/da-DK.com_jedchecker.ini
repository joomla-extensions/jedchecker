COM_JEDCHECKER_RULE_ENCODING_DESC="Som udviklere er vi helt klar over, at base64 og lignende funktioner har en gyldig plads i udvidelser (f.eks til URL omdirigeringer eller datalagring). Men hvis du bruger dem til at gøre det sværere for brugerne at læse din kode eller for at maskere backlinks, så vil JED'en ikke acceptere anmodning om at komme i kataloget (dette er under alle omstændigheder ikke er i overensstemmelse med ånden i GPL!). En redaktør vil gennemgå din kode og afgøre, om den måde, du anvender base64 på, matcher reglerne i JED. Dette kan bremse din registrering på JED . Så tommelfingerreglen er: lav ikke lyssky ting og undgå kryptering af din kode hvis muligt!"

COM_JEDCHECKER_RULE_ENCODING_DESC="به عنوان توسعه دهندگان، ما کاملاً آگاه هستیم که base64 و توابع مشابه دارای مکان معتبری در افزونه ها هستند (مانند تغییر مسیرهای نشانی وب یا ذخیره اطلاعات). اما اگر از آنها برای سخت کردن خواندن کد شما برای کاربران یا پوشاندن پیوندها استفاده می کنید ، JED ارسال لیست شما را نمی پذیرد (به هر حال این به معنای راه GPL نیست!). ویرایشگر کد شما را بررسی می کند و تعیین می کند که آیا نحوه استفاده از base64 با قوانین JED مطابقت دارد. این ممکن است زمان مرور فهرست شما را آهسته کند. بنابراین قانون کلی این است - کارهای مشکوک انجام ندهید و در صورت امکان از کدگذاری کد خود اجتناب کنید!"

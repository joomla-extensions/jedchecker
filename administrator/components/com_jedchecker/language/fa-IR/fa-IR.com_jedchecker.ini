COM_JEDCHECKER_CONGRATS="تبریک می گویم! اگر شما از این کامپوننت استفاده می کنید، به احتمال زیاد یک افزونه جوملا توسعه یافته ایجاد کرده اید. در حال حاضر بخش  &quot;سخت&quot; - قرار دادن آن در فهرست افزونه های جوملا (JED) می باشد. JED شراط سختی دارد که باید قبل از انتشار افزونه ها در فهرست افزونه هایی که منتشر شده اند رعایت شود. این الزامات را می توانید در <a href='%s' target='_blank'>اینجا</a> پیدا کنید. این کامپوننت با هدف ساده سازی روند توسعه با بررسی خودکار کد برای خطاهای رایجا در افزونه های ساخته شده است."
COM_JEDCHECKER_CODE_STANDARDS="با این حال، این تنها هدف نیست. همچنین هدف ما این است که استانداردهای کد را بررسی کنیم، مانند مواردی که JPlatform دارد. این امر باعث می شود که توسعه دهندگان افزون های جوملا از استانداردهای کد گذاری JPlatform مطلع باشند و این می تواند سطح کیفیت را در جامعه جوملا حتی بالاتر ببرد. برای این کار به شما نیاز داریم - به <a href='٪s' target='_blank'>صفحه پروژه گیت هاب</a> نگاهی بیندازید. کامپوننت را زیر و رو کنید، بررسی های کد خود را اضافه کنید و درخواست های کشش خود را برای ما ارسال کنید!"

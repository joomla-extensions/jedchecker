COM_JEDCHECKER_RULE_PH2_DESC="エクステンション内のすべてのPHPファイルには、各ファイルの先頭にあるステートメントdefined('_JEXEC') または die() が必要です。これにより、joomlaインストールの外部でファイルを開くことができなくなり、サイトのセキュリティが向上します。"

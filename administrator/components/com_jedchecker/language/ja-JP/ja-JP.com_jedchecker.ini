COM_JEDCHECKER_RULE_ENCODING_DESC="開発者として、base64および同様の関数がエクステンション（URLリダイレクトやデータストレージなど）で有効な位置にあることを十分に認識しています。ただし、ユーザーにとって読みにくいコードにしたり、バックリンクをマスクしたりするためにこれらを使用する場合、JEDは一覧への掲載を許可しません（これはとにかくGPLの精神ではありません！）。編集者がコードを確認し、base64の使用方法がJEDのルールに一致するかどうかを判断します。これはあなたの掲載審査の時間を遅らせる可能性があります。したがって、経験則は次のとおりです。厄介なことをしないでください。可能であれば、コードのエンコードは避けてください。"

COM_JEDCHECKER_CONGRATS="Parabéns! Se você usar este componente, então você mais provavelmente desenvolveu uma extensão Joomla. Agora vem a parte &quot;difícil&quot; - sendo listado no Diretório de Extensões Joomla (JED). A JED tem requisitos rigorosos que têm de ser cumpridos antes da publicação de uma extensão no diretório. Esses requisitos podem ser encontrados <a href='%s' target='_blank'>aqui</a>. Este componente foi construído com o objetivo de simplificar o processo de desenvolvimento, marcando automaticamente o código para erros comuns em extensões."
COM_JEDCHECKER_CODE_STANDARDS="No entanto, este não é o único objectivo, mas também pretendemos que haja verificações de normas de código, como as que a Plataforma de Acção possui. Isso garantiria que os desenvolvedores de extensões do Joomla estão cientes dos padrões de programação da JPlatform e isso poderia aumentar ainda mais a barra de qualidade na nossa comunidade Joomla. Para isso, precisaremos que você - dê uma olhada na <a href='%s' target='_blank'>página do projeto Github</a>. Faça fork do componente, adicione suas verificações de código e envie-nos suas pull requests!"

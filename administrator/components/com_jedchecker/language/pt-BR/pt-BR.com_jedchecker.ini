COM_JEDCHECKER_RULE_ENCODING_DESC="Como desenvolvedores, estamos totalmente cientes de que as funções base64 e similares possuem um lugar válido nas extensões (como redirecionamentos de URL ou armazenamento de dados). No entanto, se você usá-los para tornar mais difícil para os usuários lerem seu código ou para mascarar links de volta que o JED não aceitará o envio da sua listagem (isso não é no espírito do GPL mesmo assim!). Um editor irá rever seu código e determinar se a forma como você usa o base64 corresponde às regras do JED. Isso pode atrasar o tempo de revisão da sua listagem. Portanto, a regra do polegar é - não faça coisas de peixe e evite codificar seu código, se possível!"

COM_JEDCHECKER_CONGRATS="Вітаємо! Якщо ви використовуєте цей компонент, то, швидше за все, ви розробили Joomla! розширення. Тепер настає &quot;складна&quot; частина - закріплення його в каталозі розширень Joomla (JED). JED має суворі вимоги, яких необхідно дотримуватися, перш ніж розширення буде опубліковано в каталозі. Ці вимоги можна знайти <a href='%s' target='_blank'>тут</a>. Цей компонент був створений з метою спрощення процесу розробки шляхом автоматичної перевірки коду на наявність поширених помилок у розширеннях."
COM_JEDCHECKER_CODE_STANDARDS="Проте це не єдина мета. Ми також прагнемо перевірити стандарти коду, наприклад, такі, які є у JPlatform. Це гарантує, що розробники розширень Joomla знайомі зі стандартами кодування JPlatform, і це може підняти планку якості в нашій спільноті Joomla ще вище. Для цього нам знадобиться наспупне: переглянути <a href='%s' target='_blank'>сторінку проєкту Github</a>. Форкуйте компонент, додавайте перевірку коду та надсилайте нам свої запити!"

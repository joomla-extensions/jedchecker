COM_JEDCHECKER_CONGRATS="Gratulerer! Hvis du bruker denne komponenten har du mest sannsynlig utviklet en Joomla! utvidelse. Nå kommer den &quot;hard&quot; delen - å få den er listet i Joomla Extension Directory (JED). JED har strenge krav som må overholdes før en utvidelse vil bli offentliggjort. Disse kravene finner du her:<a href='%s' target='_blank'>her</a>. Denne komponenten er bygget med sikte på å forenkle utviklingsprosessen ved å automatisk sjekke koden for vanlige feil i utvidelsene."
COM_JEDCHECKER_CODE_STANDARDS="Dette er imidlertid ikke det eneste målt. Vi tar sikte på å ha kodekontroll av standarder, for eksempel standarder som JPlatform har. Dette vil sikre at Joomla utvidelsesutviklere er klar over JPlatform kodestandarder og heve våre kvalitetsstandarder i Joomla utviklersamfunnet enda høyere. For dette trenger vi deg - se <a href='%s' target='_blank'>Github prosjektside</a>. Glem komponenten, legg til kodekontrollene og send oss dine forespørsler!"

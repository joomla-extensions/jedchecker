COM_JEDCHECKER_CONGRATS="Gratulálunk! Ha ezt az összetevőt használja, akkor valószínűleg kifejlesztett egy Joomla! bővítményt. Most jön a &quot;kemény&quot; rész - felkerül a Joomla bővítmény könyvtárába (Joomla Extension Directory: JED). The JED szigorú követelményeket tartalmaz, amelyeket be kell tartani, mielőtt a bővítményt közzéteszik a könyvtárban. Ezek a követelmények megtalálhatók <a href='%s' target='_blank'>itt</a>. Ez az összetevő azzal a céllal készült, hogy egyszerűsítse a fejlesztési folyamatot azáltal, hogy automatikusan ellenőrzi a kódot a kiterjesztésekben előforduló gyakori hibák tekintetében."
COM_JEDCHECKER_CODE_STANDARDS="Ez azonban nem az egyetlen cél. Célunk még a kódszabványok ellenőrzése, mint például a JPlatformé. Ez biztosítaná, hogy a Joomla-bővítmények fejlesztői tisztában vannak a JPlatform kódolási szabványaival, még magasabbra emelve Joomla- közösségünk minőségi mércéjét. Ehhez szükségünk lesz Önre - nézze meg a <a href='%s' target='_blank'>Github-projektoldalt</a>. Másolja (fork) le a komponenst, adja hozzá a saját kódellenőrzéseit, és küldjön nekünk visszamásolási kérést (pull request)!"

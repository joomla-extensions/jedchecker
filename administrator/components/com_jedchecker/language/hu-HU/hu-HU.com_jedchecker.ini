COM_JEDCHECKER_RULE_ENCODING_DESC="Fejlesztőként tisztában vagyunk azzal, hogy a base64 és hasonló funkciók használata igazolható a bővítményekben (mint pl. az URL-átirányítás vagy adattárolás területén). Ugyanakkor ha ezeket azért használja, hogy megnehezítse a felhasználók számára a kódja olvasását, vagy rejtett hivatkozásokat (backlink) helyezzen el, a JED nem fogja elfogadni a közzétételi kérelmét (ez amúgy sem felel meg a GPL szellemiségének!). Egy szerkesztő felül fogja vizsgálni a kódot, és eldönti, hogy a base64 használata megfelel-e a JED szabályainak. Ez lassíthatja a közzététel előtti felülvizsgálatot. Tehát az ökölszabály: ne csináljon gyanús dolgokat, és lehetőleg kerülje a kódja titkosítását!"

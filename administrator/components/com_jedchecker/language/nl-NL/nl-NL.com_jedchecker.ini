COM_JEDCHECKER_CONGRATS="Gefeliciteerd! Als u dit onderdeel gebruikt dan heeft u hoogstwaarschijnlijk een Joomla! extensie ontwikkeld. Nu komt het &quot;moeilijke&quot; deel - het vermeld krijgen in de Joomla extensie Directory (JED). De JED heeft strenge eisen waaraan moet worden voldaan voordat een extensie wordt gepubliceerd in de directory. Die eisen vind je <a href='%s' target='_blank'>hier</a>. Deze component is gebouwd om het ontwikkelingsproces te vereenvoudigen door de code automatisch te controleren op veel voorkomende fouten in extensies."
COM_JEDCHECKER_CODE_STANDARDS="Dit is echter niet het enige doel. We streven er ook naar om codestandaards te controleren, zoals die welke het JPlatform heeft. Dit zou ervoor zorgen dat Joomla extensie-ontwikkelaars op de hoogte zijn van de JPlatform coderingsstandaarden en dit zou de kwaliteitsniveau in onze Joomla community nog hoger maken. Hiervoor hebben we u nodig - bekijk de <a href='%s' target='_blank'>Github projectpagina</a>. Fork de component, voeg uw code controles toe en stuur ons uw pull requests!"
